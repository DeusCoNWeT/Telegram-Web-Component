<dom-module id="telegram-wc">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host{
        display: inline-block;
        width: 400px;
        height: 400px;
        --telegram-background: #5682a3;
        overflow: hidden;
        position: relative;
        font-family: Tahoma, sans-serif, Arial, Helvetica;
        background-color: #e7ebf0;
        border: 1px solid #d2d2d2;
        border-radius:5px;
      }
      :host[logged]{
        background-color:white;
      }
      .divisor {
        border:none;
        border-bottom:1px solid #d2d2d2;
        margin:0;
      }
      /* HEADER */
      paper-toolbar.toolbar{
        --paper-toolbar-background: var(--telegram-background);
        --paper-toolbar-title:{
          text-align: center;
          margin-left: auto;
          margin-right: auto;
          overflow: visible;
        }
      }
      .icon[icon="menu"] {
        width: 40px;
        height: 40px;
        margin-right: 25px;
      }
      paper-icon-button.icon{
        width: 40px;
        height: 40px;
      }
      /* CONTACTS VIEW */
      .contacts {
        padding:6px 12px;
        background-color:white;
        cursor:pointer;
      }
      .contacts:hover{
        background-color:#d2d2d2;
      }
      .profImg {
        height: 42px;
        width: 42px;
        border-radius:50%;
        margin-right:10px;
      }
      .profImg.small {
        height: 32px;
        width: 32px;
      }
      ::-webkit-scrollbar-track
      {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: var(--paper-grey-200);
      }
      ::-webkit-scrollbar
      {
        width: 6px;
        background-color: var(--paper-grey-200);
      }
      ::-webkit-scrollbar-thumb
      {
        background-color: #42749b;
      }

      /* CHAT AREA */
      .chat{
        background: #ffffff;
        position:absolute;
        top:0;left:0;
        width: 100%;
        height: 100%;

      }
      .chat > .content {
        background-image: url('http://www.pinsho.com/wp-content/uploads/2013/11/telegram01.jpg');
        background-size: 100% 100%;
      }
      .displayArea{
        padding: 10px;
        height: calc(100% - 106px);
        overflow-y: scroll;
        overflow-x: hidden;
      }
      .messageIn, .messageOut{
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        max-width: 50%;
        font: 15px Roboto,arial,sans-serif;
        position: relative;
      }
      .messageIn{
        float: left;
        margin-right: 50%;
        background: white;
      }
      .messageIn:before{
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-bottom: 12px solid white;
        border-right: 21px solid transparent;
        border-left: 20px solid transparent;
        bottom: 0;
        left:-5px;
      }
      .messageOut{
        float: right;
        background-color:#DCF8C6;
        margin-left: 50%;
      }
      .messageOut:before{
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-bottom: 5px solid #DCF8C6;
        border-right: 3px solid transparent;
        border-left: 19px solid transparent;
        bottom: 0;
        right: -3px;
      }
      .date{
        font: 10px Roboto,arial,sans-serif;
        display: inherit;
        margin-bottom: 4px;
      }
      .sendArea{
        width: 100%;
        height: auto;
        border-top:1px solid #d2d2d2;
        background-color:white;
        max-width: 100%;
      }
      .input{
        font: 15px Roboto,arial,sans-serif;
        align-self: center;
        width: 100%;
        max-width: calc(100% - 36px);
      }
      .input > p {
        width: 100%;
        padding:8px;
        max-width: 100%;
        overflow:auto;
        max-height: 100px;
        word-wrap: break-word;
        word-break: break-all;
        margin:0;
      }
      .send{
        --paper-icon-button: {
          align-self: center;
          color: #42749b;
          width: 36px;
          height: 36px;
          padding:8px;
        };
        --paper-icon-button-disabled: {
          color:#333;
        };
      }
      /* Login menus */
      .login{
        padding:8px 16px;
        color: var(--paper-grey-700);
        font: 15px Roboto,arial,sans-serif;
        height: calc(100% - 90px);
        display: flex;
      }
      .loginMenu{
        padding: 0 18px 8px 18px;
        width: 100%;
        background-color:white; 
      }
      .loginMenu span{
        display: inline-table;    
      }
      .loginMenu input{
        width: 60%;
      }
      .inputContainer{
        position:relative;
      }
      .bold {
        font-weight: bold;
        text-transform: capitalize;
      }
      .subtitle {
        color: #999;
        margin: 15px 0 30px;
        font-size: 13px;
        line-height: 160%;
      }
      .code {
        margin:0 5px;
        width: 50px;
        height: 30px;
      }
      paper-input {
         --paper-input-container-input: {
          font-size: 13px;
        };
        --paper-input-container:{
          padding:0;
        }
      }
      .phoneContainer {
        margin-top:30px;
        font-size:13px;
      }
      .country-list{
        list-style:none;
        margin: 0;
        min-width: 100%;
        max-height: 100px;
        position: absolute;
        background-color:white;
        padding:0;
        top:50px;
        overflow:auto;
        z-index:1000;
        color: #42749b;
        @apply(--shadow-elevation-6dp);
      }
      .country-list > li {
        padding:8px 12px;
      }
      .country-list > li:hover {
        background-color: #f2f6fa;
      }
      .button {
        color: #42749b;
      }
      .loginMenu .button {
        margin-top:12px;
        float:right;
      }
      .requireCode {
        text-align: center;
      }
      .requireCode [name="phoneCode"]{
        margin-top:60px;
      }
      .requireCode paper-button{
        margin-top:18px;
      }
      /* ANIMATIONS */
      .animated {
        -webkit-animation-duration: 0.3s;
        animation-duration: 0.3s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }
      @-webkit-keyframes fadeInRight {
        from {
          opacity: 0;
          -webkit-transform: translate3d(100%, 0, 0);
          transform: translate3d(100%, 0, 0);
        }

        to {
          opacity: 1;
          -webkit-transform: none;
          transform: none;
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          -webkit-transform: translate3d(100%, 0, 0);
          transform: translate3d(100%, 0, 0);
        }

        to {
          opacity: 1;
          -webkit-transform: none;
          transform: none;
        }
      }

      .fadeInRight {
        -webkit-animation-name: fadeInRight;
        animation-name: fadeInRight;
      }
    </style>


<!-- Header -->
<paper-toolbar class="toolbar">
  <template is="dom-if" if="{{!logged}}">
    <img src="icon.png" class="icon"></img>
    <p>Telegram</p>
  </template>

  <template is="dom-if" if="{{logged}}">
    <paper-icon-button on-click="openMenu" class="icon" icon="menu"></paper-icon-button>
    <p class="flex">Telegram</p>
    <paper-icon-button icon="search" class="icon"></paper-icon-button>
  </template>

</paper-toolbar>
<!-- Login -->
<template is="dom-if" if="{{!logged}}">
  <!-- Phone and code -->
  <div class="login" hidden="{{showCode}}">
    <div class="loginMenu">
      <p class="bold">Register</p>
      <p class="subtitle">Please, select your country and introduce your phone number. You will receive a code of telegram app</p>
      <div class="inputContainer">
        <!-- Search country code -->
        <label for="country" class="subtitle">Country</label>
        <paper-input value="{{country}}" no-label-float focused="{{_openedSelector}}">
        </paper-input>
        <template is="dom-if" if="{{_openedSelector}}">
          <ul class="country-list" on-focus="_openSelector">
            <template is="dom-repeat" items="{{country_codes}}" filter="{{filterCountry(country)}}">
              <li on-mousedown="_selectCountry" tabindex="0">{{item.name}}</li>
            </template>
          </ul>
        </template>
        <!--  END search code-->
        <div class="phoneContainer horizontal layout ">
          <div>
            <label for="code" class="subtitle">Code</label>
            <paper-input name="code" value="{{countryCode}}" class="code" no-label-float>
              <div prefix>+</div>
            </paper-input>
          </div>
          <div class="flex">
            <label for="phonenumber" class="subtitle">Phone Number</label>
            <paper-input name="phonenumber" value="{{phone}}" class="phonenumber" no-label-float></paper-input>
          </div>
        </div>
        <paper-button on-click="sendCode" class="button">Send</paper-button>
      </div>
    </div>
  </div>
  <div class="login requireCode" hidden="{{!showCode}}">
    <div class="loginMenu">
      <p class="bold">+{{countryCode}} {{phone}}</p>
      <p class="subtitle flex">Enter the code you have received</p>
      <paper-input name="phoneCode" value="{{phoneCode}}" label="Insert your code here"></paper-input>
      <paper-button raised on-click="login" class="button">Send Code</paper-button>
    </div>
  </div>
</template>

<!-- Logged -->
<template is="dom-if" if="{{logged}}">

  <template is="dom-if" if="{{!selected}}">
    <template is="dom-repeat" items="{{chats}}">
      <div class="contacts horizontal layout center" on-click="openChat">
        <img class="profImg" src="{{item.chat.photo}}">
        <p>{{item.chat.user.title}}{{item.chat.user.first_name}} {{item.chat.user.last_name}}</p>
      </div>
      <hr class="divisor">
    </template>

    <template is="dom-if" if="{{chats_empty}}">
      Vacio
    </template>
  </template>

  <!-- chat opened -->
  <template is="dom-if" if="{{user_selected}}">
    <div id="chatContainer" class="chat animated fadeInRight vertical layout">
      <paper-toolbar class="toolbar">
        <paper-icon-button on-click="closeChat" class="icon" icon="arrow-back"></paper-icon-button>
        <img class="profImg small" src="{{user_selected.photo}}">
        <p>{{user_selected.title}}{{user_selected.first_name}} {{user_selected.last_name}}</p>
      </paper-toolbar>
      <div class="content vertical layout flex">

        <div class="displayArea flex" id="displayArea">
          <template is="dom-repeat" items="[[chat_messages]]">
            <template is="dom-if" if="{{item.mine}}">
              <div class="messageOut">
                <span class="date">{{item.date}}</span>
                <span>{{item.text}}</span>
              </div>
            </template>
            <template is="dom-if" if="{{!item.mine}}">
              <div class="messageIn">
                <span class="date">{{item.date}}</span>
                <span>{{item.text}}</span>
              </div>
            </template>
          </template>
        </div>

        <div class="sendArea horizontal layout">
          <div class="input flex horizontal layout">
            <p contenteditable="true" class="flex" on-focus="removePlaceholder" on-blur="checkPlaceholder" on-keypress="updateTextMessage">{{placeholder}}</p>
          </div>
          <paper-icon-button icon="send" class="send" disabled="[[disable_send]]" on-click="sendMSG"></paper-icon-button>
        </div>

      </div>
    </div>
  </template>

</template>

</template>
</dom-module>

<script>
  Polymer({

    is: 'telegram-wc',

    properties: {

      logged: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      showCode: {
        type: Boolean,
        value: false
      },

      searching: {
        type: Boolean,
        value: false
      },

      search_keywords: {
        type: String,
        observer: "search_keywords_changed"
      },

      app: {
        type: Object,
        value: {
          id: 82261,
          hash: 'bb8cba71451932da9b62b7542ae27da2',
          version: '1.0.0'
        }
      },

      server: {
        type: Object,
        value: {
          test: [{
            id: 1,
            host: '149.154.175.10',
            port: 80
          }, {
            id: 2,
            host: '149.154.167.40',
            port: 80
          }, {
            id: 3,
            host: '149.154.175.117',
            port: 80
          }],
          production: [{
            id: 1,
            host: '149.154.175.50',
            port: 80
          }, {
            id: 2,
            host: '149.154.167.51',
            port: 80
          }, {
            id: 3,
            host: '149.154.175.100',
            port: 80
          }, {
            id: 4,
            host: '149.154.167.91',
            port: 80
          }, {
            id: 5,
            host: '149.154.171.5',
            port: 80
          }]
        },
      },
      chats: {
        type: Array,
        value: function () { return []; },
        notify: true,
      },
      chats_empty: {
        type: Boolean,
        computed: '_checkEmpty(chats.length)'
      },
      selected: {
        type: Boolean,
        value: false
      },
      text_message: {
        type: String,
        value: '',
        notify:true
      },
      placeholder: {
        type: String,
        value: 'Message'
      },
      disable_send: {
        type: Boolean,
        computed:'_isTextMessageEmpty(text_message)'
      }
    },
    // Observers
    _checkEmpty: function (chats) {
      return chats === 0;
    },
    _isTextMessageEmpty: function(message){
      return !message;
    },
    //Component lifecycle
    attached: function () {
      var _self = this;
      var url = this.resolveUrl('code.json');
      $.get(url, function (data) {
        _self.set('country_codes', data);
      });
      telegramApi.setConfig({
        app: this.app,
        server: this.server
      });
      // Extend telegram api
      telegramApi.getPhoto = function (type, photo) {
        var location = {
          _: "inputFileLocation",
          local_id: photo.local_id,
          secret: photo.secret,
          volume_id: photo.volume_id
        };
        var params = {
          dcID: photo.dc_id,
          fileDownload: true,
          singleInRequest: window.safari !== undefined,
          createNetworker: true
        };

        return telegramApi.invokeApi('upload.getFile', {
          location: location,
          offset: 0,
          limit: 524288
        }, params).then(function (result) {
          switch (type) {
            case 'byteArray':
              return result.bytes;
            case 'base64':
              return "data:image/jpeg;base64," + btoa(String.fromCharCode.apply(null, result.bytes));
            case 'blob':
              return new Blob([result.bytes], {
                type: 'image/jpeg'
              });
            default:
              return result.bytes;
          }
        });
      }
      this.getUser();

    },

    dettached: function () {
      this.logout();
    },

    //Component behaviour

    /*------------------------------------Authentication----------------------------*/

    login: function () {
      if (this.registered) this.signIn();
      else this.signUp();
    },

    logout: function () {
      telegramApi.logOut();
      this.logged = false;
      this.showCode = false;
      this.set('chats', []);
      this.chat = null;
      this.user = null;
    },

    sendCode: function () {
      if (!this.phone || !this.countryCode) return;

      var me = this;
      telegramApi.sendCode(this.countryCode + this.phone).then(
        function (sent_code) {
          me.codeHash = sent_code.phone_code_hash;
          me.registered = sent_code.phone_registered;
          me.showCode = true;
        },
        function (error) {

        }
      );
    },

    signIn: function () {
      if (!this.phone || !this.codeHash || !this.phoneCode || !this.countryCode) return;

      var me = this;
      telegramApi.signIn((this.countryCode + this.phone), this.codeHash, this.phoneCode).then(
        function (response) {
          // ls

          me.getUser();
        }
      );
    },

    signUp: function () {
      if (!this.phone || !this.codeHash || !this.phoneCode || !this.countryCode) return;

      var me = this;
      telegramApi.signUp((this.countryCode + this.phone), this.codeHash, this.phoneCode, this.user.firstname, this.user.lastname).then(
        function (response) {
          // Sign up complete
          this.getUser();
        }
      );
    },

    /*--------------------------------------User info-------------------------------------*/

    getUser: function () {
      var me = this;
      telegramApi.getUserInfo().then(
        function (user) {
          if (user.id) {
            //Logged
            me.set('user', user);
            me.logged = true;
            me.getContacts();
            me.getDialogs();
          }
        }
      );
    },

    getContacts: function () {
      var me = this;
      telegramApi.invokeApi('contacts.getContacts', {}).then(
        function (response) {
          me.set('contacts', response.users);
          for (var i = me.contacts.length - 1; i >= 0; i--) {
            me.getPhotoContact(me.contacts[i]);
          };
        }
      );
    },

    /* getDialogs(): 
        Obtains the user recent dialogs 
        and subscribes to receive notifications
    */
    getDialogs: function () {
      var me = this;
      telegramApi.getDialogs().then(
        function (response) {
          me.set('data', response.result);
          me.set('chats', []);
          for (var i = 0; i < response.result.dialogs.length; i++) {
            me.initializeChat(response.result.dialogs[i].peer);
            me.subscribe(response.result.dialogs[i].peer);
          };
        }
      );
    },


    /*----------------------------------Load component--------------------------------*/

    initializeChat: function (peer) {
      /* Object stored on array 'chats' show on sidebar:
        {
          - Chat:
              - messages[] (chat history)
              - photo (String type image/jpeg)
              - user (user talking with)
          - Peer:
              - _ (type of peer: peerUser, peerChannel, peerChat)
              - id (user_id, channel_id, chat_id)
        }
      */
      var chat = {};
      chat.user = this.searchUser(peer);
      if (chat.user.first_name || chat.user.title) this.getPhoto(chat, peer);
    },

    getId: function (peer) {
      switch (peer._) {
        case 'peerUser':
          return peer.user_id;
          break
        case 'peerChannel':
          return peer.channel_id;
          break
        case 'peerChat':
          return peer.chat_id;
          break
      }
    },

    searchUser: function (peer) {
      var id = this.getId(peer);
      var found = false;
      for (var i = this.data.chats.length - 1; i >= 0 && !found; i--) {
        if (this.data.chats[i].id == id) {
          found = true;
          return this.data.chats[i]
        }
      }
      for (var i = this.data.users.length - 1; i >= 0 && !found; i--) {
        if (this.data.users[i].id == id) {
          found = true;
          return this.data.users[i];
        }
      };
    },

    getPhoto: function (chat, peer) {
      if (!chat.user.photo) {
        this.push('chats', {
          chat: chat,
          peer: peer
        });
        return;
      }

      var photo = chat.user.photo.photo_small;

      var me = this;
      telegramApi.getPhoto('base64', photo).then(
        function (result) {
          chat.photo = result;
          me.push('chats', {
            chat: chat,
            peer: peer
          });
        },
        function (error) {
          chat.photo = me.resolveUrl('default.png');
          me.push('chats', {
            chat: chat,
            peer: peer
          });
        }
      );

    },

    getPhotoContact: function (user) {
      if (!user.photo) return;

      var photo = user.photo.photo_small;

      var me = this;
      telegramApi.getPhoto('base64', photo).then(
        function (result) {
          user.image = result;
        }
      );
    },

    /*---------------------------------Search methods-------------------------------*/

    search_keywords_changed: function (e) {
      if (!this.search_keywords || this.search_keywords == '' || this.search_keywords.length == 0) {
        this.searching = false;
      } else {
        this.searchContact();
      }
    },

    searchContact: function () {
      this.set('searchResult', this.contacts);
      this.searching = true;
    },

    /*----------------------------------Comunication methods-----------------------------*/

    sendMSG: function () {
      if (!this.text_message) return null;

      var me = this;
      telegramApi.sendMessage(this.getId(this.user_selected.peer), this.text_message).then(
        function (response) {
          me.getHistory();
        }
      );

      //Manual insert
      var msg = {};
      msg.message = this.text_message;
      msg.from_id = this.user.id;
      msg.date = new Date();
      this.addMSG(msg);
      this.fixBottom();
    },

    subscribe: function (peer) {
      var id = this.getId(peer);
      var me = this;
      telegramApi.subscribe(id,
        function (response) {
          //Notifications callback
          if (response._ == 'updates') {
            for (var i = response.updates.length - 1; i >= 0; i--) {
              if (response.updates[i]._ == 'updateNewMessage') {
                //Identify target chat
                var msg = response.updates[i].message;
                if (msg.from_id == me.user.id) {
                  var id = me.getId(msg.to_id);
                } else {
                  var id = msg.from_id;
                }
                //If its the active chat refresh it
                if (me.show.chat.user.id == id) {
                  me.getHistory();
                } else {
                  //GIVE FEEDBACK TO USER ON CHAT LIST
                }

              }
            }
          } else if (response._ == 'updateShortMessage') {
            if (response.user_id == me.user.id) {
              //unlucky: Cannot identify the chat if its an outbound message
            }
            //If its the active chat refresh it
            else if (me.show.chat.user.id == response.user_id) {
              me.getHistory();
            } else {
              //GIVE FEEDBACK TO USER ON CHAT LIST
            }
          }
        });
    },

    /*-------------------------------Refresh chat history-------------------------------*/


    getHistory: function (avoid_fix) {
      //Get messages
      var init = new Date();
      var user = this.user_selected;
      if (user._ == 'user') {
        var type = 'user';
      } else {
        var type = 'chat';
      }

      var me = this;
      telegramApi.getHistory({
        id: user.id,
        take: 50,
        type: type
      }).then(function (data) {
        //Update view
        me.set('chat_messages', []);
        for (var i = data.messages.length - 1; i >= 0; i--) {
          me.addMSG(data.messages[i]);
        }
        if (!avoid_fix)me.fixBottom();
      });
    },

    /* pulling():
        Refresh the chat every minute
    */
    pulling: function () {
      var that = this;
      this._interval = window.setInterval(function () {
        that.getHistory(true);
      }, 10000)
    },
    removeChat: function () {
      // stop pulling
      window.clearInterval(this._interval);
      this.selected = false;
      this.set('chat_messages', []);
      this.set('user_selected', undefined);
    },
    /*----------------------------------Display methods----------------------------------*/

    fixBottom: function () {
      //Fix scroll bar bottom
      var container = this.$$('#displayArea');
      container.scrollTop = container.scrollHeight;
      if (container.scrollTop != container.scrollHeight) {
        var promise = new Promise(function (resolve, reject) {
          window.setTimeout(
            function () {
              resolve();
            }, 100);
        });
        /* DELAY */
        var me = this;
        promise.then(function () {
          container.scrollTop = container.scrollHeight;
        });
      }

    },

    addMSG: function (msg) {
      //Check if exists
      for (var i = this.chat_messages.length - 1; i >= 0 && !exists; i--) {
        var exists = this.chat_messages[i].id == msg.id;
      }
      if (exists) return;

      //Check outbound or inbound message
      message = {};
      if (msg.from_id == this.user.id) {
        message.mine = true;
      } else {
        message.mine = false;
      }

      //Text
      message.text = msg.message;

      //Parse date
      var date = new Date(msg.date * 1000);
      message.date = date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' ' +
        date.toLocaleTimeString();

      //Set id
      message.id = msg.id;

      this.push('chat_messages', message);

    },
    openChat: function (e) {
      console.log('TODO abrir chat')
      this.set('user_selected', e.model.item.chat.user);
      this.set('user_selected.photo', e.model.item.chat.photo);
      this.set('user_selected.peer', e.model.item.peer);
      this.getHistory();
      this.pulling();
      this.selected = true;
    },
    closeChat: function () {
      this.removeChat();
    },
    /*--------------------------------List country callback-----------------------------*/
    _openSelector: function () {
      this._openedSelector = true;
    },
    _selectCountry: function (e) {
      var item = e.model.item;
      this.country = item.name;
      this.countryCode = item.number;
      this._openedSelector = false;
    },

    // Filter country
    filterCountry: function (country) {
      if (!country) {
        return null;
      }
      return function (item) {
        var name = item.name.toLowerCase()
        country = country.toLowerCase();
        return name.indexOf(country) != -1;
      }
    },
    /*----------------------------------Input text methods ----------------------------------*/
    removePlaceholder: function (e) {
      var target = e.currentTarget;
      var text = target.innerHTML;
      target.innerHTML = text === this.placeholder ? '' : text;
    },
    checkPlaceholder: function (e) {
      var target = e.currentTarget;
      target.innerHTML = target.innerHTML || this.placeholder;
    },

    updateTextMessage: function (e) {
      var code = e.keyCode;
      var text = e.currentTarget.innerHTML + String.fromCharCode(code);
      this.text_message = text;
      if (code === 13) {
        // send message
        // Prevent navigator add <div>br</div>
        e.preventDefault();
        this.sendMSG();
        e.currentTarget.innerHTML = this.placeholder;
        e.currentTarget.blur();
        this.text_message = '';
      }
    },
    /*---------------------------------- Left menu ----------------------------------*/
  });
</script>
