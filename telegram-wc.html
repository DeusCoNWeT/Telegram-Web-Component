<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-menu/paper-menu.html">

<dom-module id="telegram-wc">

  <template>

    <style is="custom-style">

      :host{
        display: block;
        width: 400px;
        height: 400px;
        --background: #3a6d99;
        overflow: hidden;
        position: relative;
      }

      /* HEADER */

      paper-toolbar.toolbar{
        --paper-toolbar-background: var(--background);
        --paper-toolbar-title:{
          text-align: center;
          margin-left: auto;
          margin-right: auto;
          overflow: visible;
        }
      }

      /* SIDE BAR CONTACTS */

      .contacts{
        display: inline-block;
        position: absolute;
        left: 0;
        width: 36px;
        height: calc(100% - 64px);
        background: var(--paper-grey-200);
        padding: 2px;
        transition: .5s ease;
        z-index: 1;
        overflow: hidden;
      }

      .contact{
        display: flex;
        cursor: pointer;
        margin-bottom: 5px;
        max-height: 36px; 
      }

      .contact img, iron-icon{
        display: inline-table;
        width: 36px;
        border-radius: 18px;
      }

      .contacts iron-icon{
        height: 30px;
        color: var(--background);
      }

      .contactHidden{
        visibility: hidden;
        align-self: center;
        left: 40px;
        width: 100px;
        white-space: nowrap;
        margin-left: 5px;
      }

      .contacts:hover{
        width: 160px;
        overflow-y: scroll;
      }

      .contacts:hover .contactHidden{
        visibility: visible;
      }

      .contact:hover{
        background: #ffffff;
      }

      #style-3::-webkit-scrollbar-track
      {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: var(--paper-grey-200);
      }

      #style-3::-webkit-scrollbar
      {
        width: 6px;
        background-color: var(--paper-grey-200);
      }

      #style-3::-webkit-scrollbar-thumb
      {
        background-color: var(--background);
      }

      /* CHAT AREA */

      .chat{
        padding-left: 40px;
        height: calc(100% - 64px);
        background: #ffffff;
      }

      .displayArea{
        padding: 10px;
        height: 100%;
      }

      .messageIn, .messageOut{
        background: var(--paper-blue-200);
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        max-width: 50%;
      }

      .messageIn{
        float: left;
        margin-right: 50%;
      }

      .messageOut{
        float: right;
        margin-left: 50%;
      }

      .sendArea{
        position: absolute;
        bottom: 0;
        padding: 10px;
        display: flex;
      }

      .input{
        width: calc(100% - 42px);
        resize: none;
        font: 15px Roboto,arial,sans-serif;
        align-self: center;
        margin-right: 10px;
      }

      .send{
        align-self: center;
        color: var(--background);
      }

    </style>

    <iron-ajax
    id="requestTL"
    url="https://localhost:3000/getTL"
    on-response="_tl_response"
    >
    </iron-ajax>

    <!-- Header -->
    <paper-toolbar class="toolbar">
      <div class="title">Telegram-Web-Component</div>
    </paper-toolbar>

    <div class="contacts" id="style-3">
      <div class="contact">
        <iron-icon icon="search"></iron-icon>
        <input class="contactHidden"></input>
      </div>
      <div class="contact">
        <img src="default.png">
        <span class="contactHidden">Juan Pedro</span>
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
    </div>

    <!-- Chat -->
    <div class="chat">
      <div class="displayArea">
        <div class="messageIn">
          <span>Hi</span>
        </div>
        <div class="messageOut">
          <span>Surprise madafaka</span>
        </div>
        <div class="messageIn">
          <span>I am a message from the outside</span>
        </div>
        <div class="messageOut">
          <span>I am a message from the user</span>
        </div>
      </div>
      <div class="sendArea">
        <textarea class="input" rows="4" cols="50" value="" on-keydown=""></textarea>
        <paper-icon-button icon="send" class="send"></paper-icon-button>
      </div>
    </div>

  </template>  

</dom-module>

<script>

  Polymer({

    is: 'telegram-wc',

    properties: {

    },

    attached: function(){
      this.$.requestTL.generateRequest();
    },

    connected: function(ex){
      if(!ex) { 
        console.log('Connected to Telegram!'); 
      }
    },

    _tl_response: function(event, detail){
      console.log('Recibido:', detail.response);
      this.telegramLink = detail.response;
      var client = telegramLink.createClient(
      {/* TEST id and hash change to your app credentials on deploy */
        id: 10534,
        hash: '844584f2b1fd2daecee726166dcc1ef8',
        version: '1.0.0',
        lang: 'en'
      },
      telegramLink.TEST_PRIMARY_DC,
      connected
    );
    },

  });

</script>
