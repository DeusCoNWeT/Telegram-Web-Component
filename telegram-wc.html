<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-menu/paper-menu.html">

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="/telegram-api/dist/telegramApi.js"></script>

<dom-module id="telegram-wc">

  <template>

    <style is="custom-style">

      :host{
        display: block;
        width: 400px;
        height: 400px;
        --background: #3a6d99;
        overflow: hidden;
        position: relative;
      }

      /* HEADER */

      paper-toolbar.toolbar{
        --paper-toolbar-background: var(--background);
        --paper-toolbar-title:{
          text-align: center;
          margin-left: auto;
          margin-right: auto;
          overflow: visible;
        }
      }

      /* SIDE BAR CONTACTS */

      .contacts{
        display: inline-block;
        position: absolute;
        left: 0;
        width: 36px;
        height: calc(100% - 64px);
        background: var(--paper-grey-200);
        padding: 2px;
        transition: .5s ease;
        z-index: 1;
        overflow: hidden;
      }

      .contact{
        display: flex;
        cursor: pointer;
        margin-bottom: 5px;
        max-height: 36px; 
      }

      .contact img, iron-icon{
        display: inline-table;
        width: 36px;
        border-radius: 18px;
      }

      .contacts iron-icon{
        height: 30px;
        color: var(--background);
      }

      .contactHidden{
        visibility: hidden;
        align-self: center;
        left: 40px;
        width: 100px;
        white-space: nowrap;
        margin-left: 5px;
      }

      .contacts:hover{
        width: 160px;
        overflow-y: scroll;
      }

      .contacts:hover .contactHidden{
        visibility: visible;
      }

      .contact:hover{
        background: #ffffff;
      }

      #style-3::-webkit-scrollbar-track
      {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: var(--paper-grey-200);
      }

      #style-3::-webkit-scrollbar
      {
        width: 6px;
        background-color: var(--paper-grey-200);
      }

      #style-3::-webkit-scrollbar-thumb
      {
        background-color: var(--background);
      }

      /* CHAT AREA */

      .chat{
        padding-left: 40px;
        height: calc(100% - 64px);
        background: #ffffff;
      }

      .displayArea{
        padding: 10px;
        height: 100%;
      }

      .messageIn, .messageOut{
        background: var(--paper-blue-200);
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        max-width: 50%;
      }

      .messageIn{
        float: left;
        margin-right: 50%;
      }

      .messageOut{
        float: right;
        margin-left: 50%;
      }

      .sendArea{
        position: absolute;
        bottom: 0;
        padding: 10px;
        display: flex;
      }

      .input{
        width: calc(100% - 42px);
        resize: none;
        font: 15px Roboto,arial,sans-serif;
        align-self: center;
        margin-right: 10px;
      }

      .send{
        align-self: center;
        color: var(--background);
      }

    </style>

    <!-- Header -->
    <paper-toolbar class="toolbar">
      <div class="title">Telegram-Web-Component</div>
    </paper-toolbar>

    <div class="contacts" id="style-3">
      <div class="contact">
        <iron-icon icon="search"></iron-icon>
        <input class="contactHidden"></input>
      </div>
      <div class="contact">
        <img src="default.png">
        <span class="contactHidden">Juan Pedro</span>
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
      <div class="contact">
        <img src="default.png">
      </div>
    </div>

    <!-- Chat -->
    <div class="chat">
      <div class="displayArea">
        <div class="messageIn">
          <span>Hi</span>
        </div>
        <div class="messageOut">
          <span>Surprise madafaka</span>
        </div>
        <div class="messageIn">
          <span>I am a message from the outside</span>
        </div>
        <div class="messageOut">
          <span>I am a message from the user</span>
        </div>
      </div>
      <div class="sendArea">
        <textarea value="{{phoneCode::input}}" class="input" rows="4" cols="50"></textarea>
        <paper-icon-button icon="send" class="send" on-click="login"></paper-icon-button>
      </div>
    </div>

  </template>  

</dom-module>

<script>

  Polymer({

    is: 'telegram-wc',

    properties: {

      phone: {
        type: String,
        value: '34625355635'
      },

      app: {
        type: Object,
        value: {
          id: 82261,
          hash: 'bb8cba71451932da9b62b7542ae27da2',
          version: '1.0.0'
        }
      },

      server: {
        type: Object,
        value: {
          test: [
            {id: 1, host: '149.154.175.10',  port: 80},
            {id: 2, host: '149.154.167.40',  port: 80},
            {id: 3, host: '149.154.175.117', port: 80}
          ],
          production: [
            {id: 1, host: '149.154.175.50',  port: 80},
            {id: 2, host: '149.154.167.51',  port: 80},
            {id: 3, host: '149.154.175.100', port: 80},
            {id: 4, host: '149.154.167.91',  port: 80},
            {id: 5, host: '149.154.171.5',   port: 80}
          ]
        }
      },

    },

    attached: function(){

      telegramApi.setConfig({ app: this.app, server: this.server });

      var me = this;

      telegramApi.getUserInfo().then(function(user) {
        if (user.id) {
            console.log('Logged');
        } else {
            console.log('Not Logged');
            me.sendCode();
        }
      });

    },

    sendCode: function(){
      console.log('Sending code to: ', this.phone);
      var me = this;

      telegramApi.sendCode(this.phone).then(
        function(sent_code) {
          console.log('sendCode response', sent_code);
          me.codeHash = sent_code.phone_code_hash;
          me.registered = sent_code.phone_registered;         
        }
      );
    },

    login: function(){
      console.log('Login');
      if(this.registered){
        this.signIn();
      }
      else{
        this.signUp();
      }
    },

    signIn: function(){
      console.log('Sign in');
      var me = this;

      if(this.phone && this.codeHash && this.phoneCode){
        telegramApi.signIn(this.phone, this.codeHash, this.phoneCode).then(
          function(response) {
          // Sign in complete
          console.log('Sign In succesfull');
          }, 
          function(err) {
            console.log(err);
          }
        );
      }
    },

    signUp: function(){
      console.log('Sign up');
      var me = this;

      if(this.phone && this.codeHash && this.phoneCode){
        telegramApi.signUp(this.phone, this.codeHash, this.phoneCode, this.user.firstname, this.user.lastname).then(
          function(response) {
            // Sign up complete
            console.log('Sign Up succesfull');
          }
        );
      }
    },

  });

</script>
